<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- parte izquierda -->
            <div class="col-8">
                <div class="row" style="padding:20px;">
                    <select class="form-select"></select>
                    <input type=" number" class="form-control col" style="margin-top:20px;margin-right:20px;"
                        placeholder="filter by maximum price...">
                    <button id="botonFiltrar" class="btn btn-info col" style="margin-top:20px">FILTER</button>
                </div>
                <div class="row" style="padding:10px;">
                </div>
            </div>
            <!-- parte derecha -->
            <div class="col-4">
                <!-- carriito y contador -->
                <div class="row" style="margin-top:20px;">
                    <img class="col-4" src="resources/trolley.png" style="margin-bottom:20px;">
                    <h2 class="col-4" style="text-align: center;margin-bottom:20px;">0</p>
                </div>
                <!-- botones de ver carrito y vaciar carrito -->
                <div class="row">
                    <button class="btn btn-success col-4" id="boton_ver" style="margin-right:20px;">Hide
                        trolley</button>
                    <button class="btn btn-danger col-4">Empty trolley</button>
                </div>
                <!-- lista carrito -->
                <div class="row" id="lista_carrito" style="margin-top:20px;">
                    <div class="col-8">
                    </div>
                </div>
                <!-- total carrito -->
                <div class="row" id="total_carrito" style="margin-top:20px;">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
