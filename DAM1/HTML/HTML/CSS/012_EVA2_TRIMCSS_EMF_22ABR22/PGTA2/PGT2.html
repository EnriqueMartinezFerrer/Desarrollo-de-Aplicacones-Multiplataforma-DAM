  <html >
<head>
  	<title>PGTA2- FORMULARIO</title>  
<meta http-equiv=Content-Type content=text/html; charset=UTF-8" />
  <link href="pgta2.css" rel="stylesheet" type="text/css"  media="screen"> 
      
  </head> 

<body>
<div >
  <form >
    <fieldset>
     <legend>Alta en el servicio</legend>

     <label for="nombre">Nombre</label>
     <input  type="text" id="nombre" />
     <br><br>
 
    <label for="apellidos">Apellidos</label>
    <input  type="text" id="apellidos" size="50" />
    <br><br>
   
    <label for="dni">DNI</label>
    <input type="text" id="dni" size="10" maxlength="9" />
    <br><br>
 
    <label for="contrasena">Contraseña</label>
    <input  type="password" id="contrasena" />
    <br><br>
 
  </fieldset>
 </form>
</div>

<div >
 <form>
  <fieldset>
   <legend>Datos de Contacto</legend>
 

   <label for="Telefono">Telefono</label>
   <input   type="text" id="telefono" />
     <br><br>
 

   <label for="E-mail">E-mail</label>
   <input type="text" id="E-mail" size="50" />
    <br><br>
 

   <label for="Direccion">Dirección</label>
   <input  type="text" id="Dirección" />
     <br><br>
 

   <label for="Cod. Postal">Código Postal</label>
   <input class=elegante type="text" id="Código Postal" size="10" maxlength="9" />
    <br><br>
 
 </fieldset>
 </form>
</div>

 <br>
 <form>
<div >
 <fieldset class="especial">
  <legend>Enviar</legend>
  <input class="btn" type="submit" value="Darme de alta" />
 </fieldset>
 </form>
</div>

</body>

</html>
